<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Weather</h1>

    <form class="search">
        <input type="search" id="searchInput" />
        <button>Search</button>
    </form>

    <div class="result">
        <div class="title">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitle">Temperature</div>
                <div class="tempInfo">-- <sup>ÂºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="wind">
                <div class="windTitle">Wind</div>
                <div class="windInfo">-- <span>km/h</span></div>
                <div class="windArea">
                    <div class="windPoint" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert"></div>

    <footer>github.com/igorgalliardo - Weather</footer>

    <script src="script.js"></script>
</body>
</html>
